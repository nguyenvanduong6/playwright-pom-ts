name: Pull Request Checks

# Trigger workflow on pull request events
on:
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: write

jobs:
  ubuntu-run:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 20

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: NPM install
        uses: ./.github/actions/install-run
        with:
          SHELL_TYPE: 'bash'

      - name: Run Playwright tests
        uses: ./.github/actions/playwright-run
        with:
          SHELL_TYPE: 'bash'
          OS_RUN: 'Ubuntu'
          BROWSER_RUN: 'chromium'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

