name: 'Playwright Tests'
description: 'Run Playwright test and send report'
inputs:
  SHELL_TYPE:
    description: 'Shell type depend on OS where the code is running on'
    required: true
  OS_RUN:
    description: 'OS name run test'
    required: true
  BROWSER_RUN:
    description: 'Which browser run test'
    required: true
    default: 'chrome'
  GITHUB_TOKEN:
    description: 'Github Token used to deploy GH pages'
    required: true

runs:
  # Composite is define group of steps, no runtime for each step
  using: 'composite'
  steps:
    - name: Get user context
      id: getUserContext
      shell: ${{ inputs.SHELL_TYPE }}
      run: |
        npm run generate-auth

    - name: Run test with all specs option
      id: runWithAllSpecs
      shell: ${{ inputs.SHELL_TYPE }}
      run: |
        if ${{ inputs.BROWSER_RUN == 'all' }}; then    
          (ENV=example npx playwright test) || true
        else
          (ENV=example npx playwright test --project=${{ inputs.BROWSER_RUN }}) || true
        fi

  # Allure Report Generation steps
    - name: Generate Allure report
      if: ${{ steps.runWithAllSpecs.outcome == 'success' }}
      id: createAllureReport
      shell: ${{ inputs.SHELL_TYPE }}
      run: |
        npm run gen-report

    - name: Get Allure history
      if: ${{ steps.runWithAllSpecs.outcome == 'success' }}
      uses: actions/checkout@v5
      continue-on-error: true
      with:
        ref: gh-pages
        fetch-depth: 0
        path: gh-pages

    - name: Debug GH Pages content
      shell: ${{ inputs.SHELL_TYPE }}
      run: ls -R gh-pages

    - name: Copy Allure history
      if: ${{ steps.runWithAllSpecs.outcome == 'success' }}
      continue-on-error: true
      shell: ${{ inputs.SHELL_TYPE }}
      run: |
          echo "This is Copy Allure history step"
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          fi

    - name: Deploy report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: ${{ steps.createAllureReport.outcome == 'success' }}
      with:
        # Auto create github_token when run workflow
        github_token: ${{ inputs.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-report

    - name: Upload Allure report as artifact
      uses: actions/upload-artifact@v4
      if: ${{ steps.createAllureReport.outcome == 'success' }}
      with:
        name: allure-report
        path: allure-report
        retention-days: 30

